<div class="flex-box talent talent-1">
  <h4 class="talent-headline">{{site.talent1}}</h4>
  <div class="project-wrapper">
    {% for profile in site.profile limit:4 %}
      <a class="project" href="{{ profile.url | prepend: site.baseurl }}">
        <h5 class="project-title">{{profile.title}}</h5>
        <p>{{profile.excerpt}}</p>
      </a>
    {% endfor %}
  </div>
</div>
