<div class="flex-box talent talent-3">
  <a href="#" class="full-area"></a>
  <h4 class="talent-headline">{{site.talent3}}</h4>
  <div class="project-wrapper">
    {% for ad_work in site.ad_work limit:6 %}
    <a href="{{ ad_work.url | prepend: site.baseurl }}"  class="project" style="background-image: url({{ad_work.image.feature}});">
      <div class="project-meta">
        <h4 class="project-title">{{ ad_work.title }}</h4>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
