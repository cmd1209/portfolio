<div class="flex-box talent talent-2">
  <a href="#" class="full-area"></a>
  <h4 class="talent-headline">{{site.talent2}}</h4>
  <div class="project-wrapper">
    {% for post in site.categories.work %}
    <a href="{{ post.url | prepend: site.baseurl }}"  class="project" style="background-image: url({{post.image.feature}});">
      <div class="project-meta">
        <h4 class="project-title">{{ post.title }}</h4>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
