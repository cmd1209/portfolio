<div class="flex-box talent talent-2">
  <a href="#" class="full-area"></a>
  <h4 class="talent-headline">{{site.talent2}}</h4>
  <div class="project-wrapper">
    {% for exhibition in site.exhibitions limit:6 %}
    <a href="{{ exhibition.url | prepend: site.baseurl }}"  class="project" style="background-image: url({{exhibition.image.feature}});">
      <div class="project-meta">
        <h4 class="project-title">{{ exhibition.title }}</h4>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
