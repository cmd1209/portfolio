<div class="flex-box talent talent-4">
  <h4 class="talent-headline">{{site.talent4}}</h4>
  <div class="project-wrapper">
    {% for web in site.web limit:6 %}
    {% if web.image.thumbnail %}
      <a class="project" href="{{ web.url | prepend: site.baseurl }}" style="background-image: url({{web.image.thumbnail}});">
    {% else %}
      <a class="project" href="{{ web.url | prepend: site.baseurl }}" style="background-image: url({{web.image.feature}});">
    {% endif%}
        <div class="project-meta">
          <div class="project-meta-text">
            <h4 class="project-title">{{web.title}}</h4>
            <!-- <p class="project-facts">{{web.facts}}</p> -->
            <!-- <h5 class="project-abbr">{{web.abbr}}</h5> -->
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
  <span class="guide guide-up glyphicon glyphicon-menu-up"></span>
  <span class="guide guide-left glyphicon glyphicon-menu-left"></span>
</div>
